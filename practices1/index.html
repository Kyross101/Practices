  <script>
    const audio = document.getElementById("bgMusic");

    // Kung unang bisita, patugtugin ang music
    if (!localStorage.getItem("musicPlaying")) {

      audio.play();
      localStorage.setItem("musicPlaying", "true");
    } else {

      // Kung nakasave na, huwag ulitin pero siguraduhin tuloy
      audio.currentTime = localStorage.getItem("musicTime") || 0;
      audio.play();
    }

    // ito yung ano to sya, ibig sabihin I-save ang oras sa music to sya
    setInterval(() => {

      localStorage.setItem("musicTime", audio.currentTime);
    }, 1000);

    // ito yung ano to sya kapag pinindot ang stop hihinto to sya
    function stopMusic() {

      audio.pause();
      localStorage.removeItem("musicPlaying");
      localStorage.removeItem("musicTime");
    
    }

  </script>
